<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
<!-- Header -->
<header class="sticky top-0 w-full bg-lime-300 p-4 flex items-center justify-between" style="background-color: #7fff00;">
    <!-- Icon -->
    <div class="flex items-center">
        <a href="#" class="mr-4">
            <img src="https://placehold.co/30x30" alt="Home Icon" class="w-8 h-8">
        </a>
    </div>
    <!-- Login -->
    <div>
        <button class="bg-blue-500 text-white px-4 py-2 rounded">로그인</button>
    </div>
</header>

<!-- Body Content -->
<main class="w-full flex flex-col items-center mt-8">
    <!-- User Image -->
    <div class="rounded-full overflow-hidden w-24 h-24">
        <img src="https://placehold.co/100x100" alt="User Image" class="w-full h-full object-cover">
    </div>

    <!-- Buttons -->
    <div class="mt-8 grid grid-cols-2 gap-4">
        <button class="bg-gray-200 px-4 py-2 rounded">Button 1</button>
        <button class="bg-gray-200 px-4 py-2 rounded">Button 2</button>
        <button class="bg-gray-200 px-4 py-2 rounded">Button 3</button>
        <button class="bg-gray-200 px-4 py-2 rounded">Button 4</button>
        <button class="bg-gray-200 px-4 py-2 rounded">Button 5</button>
        <button class="bg-gray-200 px-4 py-2 rounded">Button 6</button>
    </div>
</main>
</body>
</html>
